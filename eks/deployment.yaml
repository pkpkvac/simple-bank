apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 416536262341.dkr.ecr.us-west-2.amazonaws.com/simplebank:b6f8e118f0ec4470dd08423c1da5205fa04072a7
          ports:
            - containerPort: 8080
          